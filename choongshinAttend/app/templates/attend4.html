{% extends 'base.html' %} {% block content %}
<ul class="nav nav-pills nav-stacked">
  <li role="presentation">
    <a href="{% url 'attend1' %}">베드로반 / 안드레반</a>
  </li>
  <li role="presentation">
    <a href="{% url 'attend2' %}">야고보반 / 다대오반</a>
  </li>
  <li role="presentation">
    <a href="{% url 'attend3' %}">바돌로매반 / 디모데반</a>
  </li>
  <li role="presentation" class="active">
    <a href="{% url 'attend4' %}">요한반 / 빌립반</a>
  </li>
  <li role="presentation"><a href="{% url 'attend5' %}">마태반 / 시몬반</a></li>
  <li role="presentation"><a href="{% url 'attend6' %}">바울반 / 누가반</a></li>
</ul>
<form class="form-inline" action="{% url 'attend'%}" method="post">
  {%csrf_token%}
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
      요한반 & 빌립반
      <div class="nav date_select">
        <button type="button" class="nav-btn go-prev" onclick="preclock()">
          &lt;
        </button>
        <button
          type="button"
          class="nav-btn go-today"
          id="this-sunday"
          disabled="disabled"
        >
          -
        </button>
        <button type="button" class="nav-btn go-next" onclick="nextclock()">
          &gt;
        </button>
      </div>
    </div>
    <!-- Table -->
    <table class="table">
      <th>이름</th>
      <th>예배</th>
      <th>Zoom</th>
      <th>Note</th>
      {% for c in child %}
      <tr>
        <td>{{c.name}}</td>
        <td><input type="checkbox" name="worship[]" , value="{{c.id}}" /></td>
        <td><input type="checkbox" name="zoom[]" , value="{{c.id}}" /></td>
        <td><input type="text" name="note[]" /></td>
      </tr>
      {% endfor %}
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <input type="hidden" name="previous" value="{{ request.path }}" />
    <button type="submit" class="btn btn-default">저장</button>
  </div>
</form>
{% endblock %}
